spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=ru.practicum.serializer.SensorEventAvroSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=ru.practicum.deserializer.SensorEventAvroDeserializer
spring.kafka.consumer.group-id=sensorEvent.group.id
spring.kafka.consumer.client-id=SensorEventConsumer
spring.kafka.consumer.enable-auto-commit=false
consumer.sensor-topic=telemetry.sensors.v1
consumer.snapshot-topic=telemetry.snapshots.v1